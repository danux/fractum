{% extends 'base.html' %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1>Buckets</h1>
            <ul class="buckets list-trimmed">
                {% for object in object_list %}
                    <li>
                        <h2><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></h2>
                        <p>{{ object.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
